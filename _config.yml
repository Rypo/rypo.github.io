# Collections
collections:
# Notebooks
  python:
    output: true
    permalink: /nb/:collection/:title
  r:
    output: true
    permalink: /nb/:collection/:title

defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: #true
      share: true
      related: true
      permalink: /blog/:slug
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true
  # images -- https://jekyllrb.com/docs/static-files/#add-front-matter-to-static-files
  - scope:
      path: "assets/image"
    values:
      image: true
  # _r
  - scope:
      path: "" #"nb/r/"
      type: r
    values:
      layout: rmd
      author_profile: false
      read_time: true
      share: true
      related: true
      counterpath: /nb/python/
  # _python
  - scope:
      path: "" #"/nb/python/"
      type: python
    values:
      layout: jnb
      author_profile: false
      read_time: true
      share: true
      related: true
      counterpath: /nb/r/

category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

